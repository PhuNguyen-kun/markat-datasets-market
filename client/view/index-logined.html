<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font -->
    <link rel="stylesheet" href="../assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "../templates/header-logined.html");
    </script>

    <!-- Main -->
    <div class="container home">
      <section class="home__container">
        <!-- Row 1 -->
        <div class="row">
          <!-- Hero content -->
          <div class="col-6 main-page">
            <h1 class="main-page__title">
              The best market for you to find
              <span
                style="
                  color: var(--text-theme-color);
                  text-decoration: underline;
                "
                >DATA
              </span>
            </h1>
            <p class="main-page__desc">
              The easy and straightforward way to find, compare, and access data
              products from over 500 top data providers around the world,
              allowing you to make quick, accurate, and well-informed decisions,
              and helping you manage your data needs effectively and
              efficiently.
            </p>
            <div class="main-page__search">
              <img
                src="../assets/icons/search.svg"
                alt=""
                class="main-page__search--icon"
              />
              <form action="" class="search">
                <input
                  type="text"
                  name=""
                  id="full-name"
                  placeholder="Search for data"
                  class="form__input"
                  required=""
                />
              </form>
            </div>
          </div>
          <!-- Hero media -->
          <div class="col-6 main-page main-page__media">
            <div class="main-page__img-container">
              <!-- <img
                src="./assets/img/markat_logo.jpg"
                alt=""
                class="main-page__img"
              /> -->
              <img
                src="../assets/img/mainpage-img.webp"
                alt=""
                class="main-page__img"
              />
            </div>
          </div>
        </div>

        <!-- Row 2 -->
      </section>

      <section></section>

      <div class="row"></div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>
    <script>
      load("#footer", "../templates/footer.html");
