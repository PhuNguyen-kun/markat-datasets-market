<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar"></div>
      <script>
        load("#sidebar", "./templates/sidebar.html");
      </script>
      <div class="main">
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
          load("#header", "./templates/header-logined.html");
        </script>

        <!-- Main -->
        <div class="container your-work-detail">
          <!-- Heading -->
          <div class="heading">
            <div class="heading--title">
              <img
                src="./assets/img/your-work-detail-1.png"
                alt=""
                class="heading--img"
              />
              <h1 class="small-title">Chinook Music Database</h1>
            </div>
            <!-- Clock -->
            <p id="demo" class="count-down"></p>
            <script>
              // Set the date we're counting down to
              var countDownDate = new Date("Jan 5, 2030 15:37:25").getTime();

              // Update the count down every 1 second
              var x = setInterval(function () {
                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor(
                  (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                );
                var minutes = Math.floor(
                  (distance % (1000 * 60 * 60)) / (1000 * 60)
                );
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML =
                  days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text
                if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("demo").innerHTML = "EXPIRED";
                }
              }, 1000);
            </script>
          </div>

          <!-- Main-content -->
          <div class="row your-work-status">
            <div class="col-4">
              <a href="#!" class="your-work-sending">
                <img
                  src="./assets/img/your-work-sending.png"
                  alt=""
                  class="your-work--img"
                />
                <h2 class="your-work--title">Sending</h2>
                <p class="your-work-sending--status">Completed</p>
                <div class="your-work--participant">
                  <p class="participant-title">Number of participants</p>
                  <span class="participant-number">35</span>
                </div>
                <div class="your-work--stats">
                  <p class="stats--title">Uploaded</p>
                  <span class="stats--number">20MB</span>
                </div>
                <button class="btn btn--white">
                  <i class="fa-solid fa-upload" style="color: #000000"></i>
                  <p>Upload More Images</p>
                </button>
              </a>
            </div>

            <div class="col-4">
              <a href="./labeling.html" class="your-work-labeling">
                <img
                  src="./assets/img/your-work-labeling.png"
                  alt=""
                  class="your-work--img"
                />
                <h2 class="your-work--title">Labeling</h2>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    25%
                  </div>
                </div>

                <div class="your-work--participant">
                  <p class="participant-title">Number of participants</p>
                  <span class="participant-number">20</span>
                </div>
                <div class="your-work--stats">
                  <p class="stats--title">Labeled</p>
                  <span class="stats--number">123/234</span>
                </div>

                <button class="btn btn--white">
                  <p>Continue</p>
                </button>
              </a>
            </div>

            <div class="col-4">
              <a href="#!" class="your-work-valuation">
                <img
                  src="./assets/img/your-work-valuation.jpg"
                  alt=""
                  class="your-work--img"
                />
                <h2 class="your-work--title">Valuation</h2>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 65%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    12000
                  </div>
                </div>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 45%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    345678
                  </div>
                </div>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 85%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    10102004
                  </div>
                </div>

                <button class="btn btn--white">
                  <p>Change vote</p>
                </button>
              </a>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
          load("#footer", "./templates/footer.html");
        </script>
      </div>
    </div>
  </body>
</html>
