<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/GetProfile.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>

    <!-- Main -->
    <div style="background-color: #fafafa">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-3 profile__item">
            <a
              href=""
              class="profile__item--each"
              style="font-weight: 500; color: rgb(194, 142, 0)"
              >Profile Details</a
            >
            <a href="" class="profile__item--each">Change Username</a>
            <a href="" class="profile__item--each">Change Password</a>
            <a href="" class="profile__item--each">Manage Datasets</a>
            <a href="" class="profile__item--each">Profile Details</a>
          </div>
          <div class="col-7 profile__detail">
            <h2 class="profile__detail--heading">Profile Details</h2>
            <div class="profile__infor">
              <div class="profile__sub-title">
                <div class="cols-7">Full_name</div>
                <div class="cols-7">Email</div>
                <div class="cols-7">Birth date</div>
                <div class="cols-7">Join date</div>
                <div class="cols-7">Current location</div>
                <div class="cols-7">Phone number</div>
                <div class="cols-7">Desired Payrate</div>
                <div class="cols-7">Available time per week</div>
              </div>
              <div class="profile__sub-title">
                <div class="profile__desc" id="full_name"></div>
                <div class="profile__desc" id="email"></div>
                <div class="profile__desc" id="birth_date"></div>
                <div class="profile__desc" id="join_date"></div>
                <div class="profile__desc" id="current_location"></div>
                <div class="profile__desc" id="phone_number"></div>
                <div class="profile__desc" id="desired_payrate"></div>
                <div class="profile__desc" id="available_time_per_week"></div>
              </div>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
